version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: regdog-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: regdog
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: regdog-backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/regdog?schema=public
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    # Uncomment if you want live-reload in dev with bind mounts
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules

volumes:
  db-data:
